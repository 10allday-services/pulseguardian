{% extends 'base.html' %}

        
{% block body %}

{% include 'header.html' %}

<div>
    <h2>
        Sign-up for a consumer account...
    </h2>


    <form role="form" action="/signup">
        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Your email" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="username" placeholder="Username" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Password" class="form-control"/>
        </div>
    
        <button type="submit" role="button" class="btn btn-default form-control">
            Sign-up
        </button>

    </form>


</div>


<div>
    <h2>
        .. or login
    </h2>


    <form role="form" action="/login">
        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Your email" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Password" class="form-control"/>
        </div>


        <button type="submit" role="button" class="btn btn-default form-control">
            Login
        </button>

    </form>
</div>

{% endblock %}
