{% extends 'base.html' %}

        
{% block body %}

<h1>
    Pulse Guardian
    <small>Protecting your queues</small>
</h1>

<div>
    <h2>
        Sign-up for a consumer account.
    </h2>


    <form role="form" action="/signup">
        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Your email" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="username" placeholder="Username" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Password" class="form-control"/>
        </div>
    </form>
</div>


<div>
    <h2>
        .. or login
    </h2>


    <form role="form" action="/login">
        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Your email" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Password" class="form-control"/>
        </div>
    </form>
</div>

{% endblock %}
