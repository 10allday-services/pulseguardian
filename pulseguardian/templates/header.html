<div class="header">

  <div class="container">
    <a href="/">
      <h1 class="sitename">
        <span class="glyphicon glyphicon-tower icon"></span>
        PulseGuardian
      </h1>
    </a>

    {% if session.get('email') %}
      <span class="right-link">
           <span id="signout-link" class="btn btn-info">Logout</span>
      </span>
    {% else %}
      <span class="right-link">
        <span id="signin-link" class="btn btn-info">
            <span class="glyphicon glyphicon-user login-icon"></span>Sign in</span>
      </span>
    {% endif %}

    {% if cur_user %}
      <a href="/profile">
        <span class="username right-link nav-box">
          <span class="glyphicon glyphicon-user"></span> {{cur_user.email}}
        </span>
      </a>
    {% endif %}
  </div>
</div>
