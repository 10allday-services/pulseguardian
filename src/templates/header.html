<div class="header">

    <div class="container">
        <a href="/">
            <h1 class="sitename"><span class="glyphicon glyphicon-tower icon"></span> PulseGuardian</h1>
        </a>

        {% if cur_user %}
            <span class="logout right-link">
                <a href="/logout"><span class="glyphicon glyphicon-remove"></span> Logout</a>
            </span>

            <a href="/profile">
                <span class="username right-link">
                        <span class="glyphicon glyphicon-user"></span> {{cur_user.username}}
                </span>
            </a>
        {% else %}
            <span class="login right-link">
                <a href="/"><span class="glyphicon glyphicon-user"></span> Login</a>
            </span>
            <span class="login right-link">
                <a href="/"><span class="glyphicon glyphicon-pencil"></span> Sign up</a>
            </span>
        {% endif %}
    </div>
    
</div>
